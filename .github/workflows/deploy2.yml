name: Greeting on variable day

on:
  workflow_dispatch:
    inputs:
      username:
        description: "Enter your name"
        required: true
        default: "guest"

jobs:
  create-user:
    runs-on: ubuntu-latest
    outputs:
      username: ${{ steps.set-username.outputs.username }}
    steps:
      - name: Step 1
        run: echo "$Greeting $First_Name. Today is $DAY_OF_WEEK!"
        env:
          First_Name: sandeep
          DAY_OF_WEEK: sunday
          Greeting: Hello

      - name: set-username
        id: set-username
        run: echo "username=${{ github.event.inputs.username }}" >> $GITHUB_OUTPUT

  show-user:
    needs: create-user
    runs-on: ubuntu-latest
    steps:
      - name: show username
        run: echo "The username is ${{ needs.create-user.outputs.username }}"

